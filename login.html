<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Exemplo</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/flork-png-004-456x600.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-10 col-">
          <form>
            <div class="row">
              <div class="col">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@gmail.com"/></div></div>
    
            <div class="row">
              <div class="col">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha"/>
              </div></div>

            <div>
              <div class="form-check my-03">
              <input class="form-check-input"type="checkbox"value=""id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">Lembrar minha senha</label>
            </div></div>

            <div class="row my-03">
              <div class="col my-03 justify-content-center">
                <a href="#">Esqueci minha senha</a>
              </div></div>
          
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary">Login</button>
                <div class="col">
                  <button type="button" class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
